<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
    <link rel="stylesheet" href="./css/produtos.css">
    <link rel="stylesheet" href="./css/form.css">
</head>

<body>
    <header>
        <h1>Mercadinho Dev</h1>
        <nav>
            <a href="canecas.html">Canecos</a>
            <a href="carpachos.html">Carpachos</a>
            <a href="camisas.html">Camisas</a>
            <a href="pads.html">Mouse Pads</a>
        </nav>
        <nav class="minhaConta">
            <a class="item visible" href="">Minha Conta</a>
            <a class="item hidden" href="">Criar Conta</a>
            <a class="item hidden2" href="">Sair</a>
        </nav>
    </header>
    <main>
        <h3>Cadastrar</h3>
        <section>
            <form action="#" method="post"></form>
            <div class="formulario">
                <div class="areaLogin">
                    <div class="areaEmail">
                        <fieldset class="fieldEmail">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" name="email">
                        </fieldset>
                        <fieldset class="fieldEmail">
                            <label for="email">Repetir e-mail</label>
                            <input title="email" type="email" id="re-email" name="re-email">
                        </fieldset>
                    </div>
                    <div class="areaSenha">
                        <fieldset class="fieldSenha">
                            <label for="pwd">Crie a sua senha</label>
                            <input title="senha" type="password" id="password" name="password">
                        </fieldset>
                        <fieldset class="fieldSenha">
                            <label for="pwd">Repitir senha</label>
                            <input title="re-password" type="password" id="re-password" name="re-password">
                        </fieldset>
                    </div>
                </div>
                <div class="telaCadastro">
                    <div class="areaCadastro">
                        <legend>Dados cadastrais</legend>
                        <div class="areaRadio">
                            <fieldset>
                                <input type="radio" id="cpf" name="certificado" value="CPF">
                                <label for="cpf">CPF</label>
                            </fieldset>
                            <fieldset>
                                <input type="radio" id="cnpj" name="certificado" value="cnps">
                                <label for="cnpj">CNPJ</label>
                            </fieldset>
                        </div>
                        <fieldset>
                            <label for="name">Name:</label>
                            <input type="text" name="name" id="name">
                        </fieldset>
                        <fieldset>
                            <label for="sobreNome">Sobrenome</label>
                            <input title="sobrenome" type="text" name="sobrenome" id="sobrenome">
                        </fieldset>
                        <fieldset>
                            <label for="sexo">Sexo</label>
                            <select name="sexo" id="sexo">
                                <option value="">Selecione</option>
                                <option value="masculino">Masculino</option>
                                <option value="feminino">Feminino</option>
                            </select>
                        </fieldset>
                        <fieldset>
                            <label for="cpf">CPF</label>
                            <input type="text" name="cpf" id="cpf">
                        </fieldset>
                        <fieldset>
                            <label for="telefone">Telefone</label>
                            <input type="tel" name="telefone" id="telefone">
                        </fieldset>
                        <fieldset>
                            <label for="cel">Celular</label>
                            <input title="telefone" type="tel" name="celular" id="celular">
                        </fieldset>
                        <fieldset>
                            <label for="nascimento">Nascimento</label>
                            <input type="date" name="nascimento" id="nascimento">
                        </fieldset>
                        <fieldset>
                            <input type="checkbox" name="informacoes" id="informacoes">
                            <label for="informacoes">Receber ofertas e novidades por e-mail</label>
                        </fieldset>

                    </div>
                    <div class="areaEndereco">
                        <legend> Endereço de entrega</legend>
                        <fieldset>
                            <label for="cep">CEP</label>
                            <input type="text" id="cep" name="cep">
                        </fieldset>
                        <fieldset>
                            <label for="rua">Rua</label>
                            <input type="text" name="rua" id="rua">
                        </fieldset>
                        <fieldset>
                            <label for="numero">Número</label>
                            <input type="number" name="numero" id="numero">
                        </fieldset>
                        <fieldset>
                            <input type="checkbox" name="semNumb" id="semNumb">
                            <label for="semNumb">Sem número</label>
                        </fieldset>
                        <fieldset>
                            <label for="complemento">Complemento</label>
                            <input type="text" name="complemento" id="complemento">
                        </fieldset>
                        <fieldset>
                            <label for="referencia">Referência</label>
                            <input type="text" name="referencia" id="referencia">
                        </fieldset>
                        <fieldset>
                            <label for="bairro">Bairro</label>
                            <input type="text" name="bairro" id="bairro">
                        </fieldset>
                        <fieldset>
                            <label for="cidade">Cidade</label>
                            <input type="text" id="cidade" name="cidade">
                        </fieldset>
                        <fieldset>
                            <label for="estado">Estado</label>
                            <input type="text" id="estado" name="estado">
                        </fieldset>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div>
            <h3>Desenvolvido por Leandro Mayron</h3>
        </div>
    </footer>
</body>

</html>
